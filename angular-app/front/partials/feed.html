<h1>Home of the Blog</h1>
<section id="articles" ng-controller="FeedController">
    <h3>Search For {{ query }}</h3>
    <input ng-model="query" >
    <article ng-repeat="entry in feed | filter: query">
        <h2>{{ entry.title }}</h2>
        <p>{{ entry.tags }}</p>
        <p>{{ entry.content }}</p>
    </article>
</section>
